<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign-Up Form</title>
    <link rel="stylesheet" href="style_create.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Procuro Ajuda</h1>
            <p class="create_text">Seus dados não serão compartilhados com ninguém</p>
            <form>
                <label for="name">Nome (Social)</label>
                <input name="name" type="text" placeholder="Digite seu nome">
                <label for="telefone">Telefone</label>
                <input name="e-mail" type="text" placeholder="Digite seu telefone">
                <label for="Descrição">Descreva sua família</label>
                <input name="Descrição" type="text" placeholder="2 adultos e 1 criança...">
                <label for="necessidade">Necessidade</label>
                <textarea name="necessidade" type="text" placeholder="Digite o que precisa"></textarea>

                <button class="create" type="submit">Enviar</button>
            </form>
        </div>
        <div class="welcome-container">
            <h2>Estamos contigo nessa!</h2>
            <p>Do que você precisa? </p>
           
        </div>
    </div>
</body>
</html>
