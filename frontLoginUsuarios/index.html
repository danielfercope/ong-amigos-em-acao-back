<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaLogin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="allScreen">
        <div class="logs">
        <div class="signUp">
            <h1 class="welcome">Bem vindo!</h1>
            <p class="text1">Para continuar conetado <p class="text1">conosco, favor fazer login com <p class="text1"> sua conta</p></p></p>
            <br><br>
            <button class="create">Criar conta</button>
        </div>
    <div class="signIn">
        
        <h1 class="login">Login</h1>
        <br><br>
        <input type="text" class="userEmail" placeholder="Digite seu e-mail"><i class="fas fa-user icone"></i>
       <input type="text" class="userPassword" placeholder="Digite sua senha">
       <p><button class="forget">Esqueceu sua senha?</button></p>
       <br><br>
       <p><button class="enter">Entrar</button></p>
    </div>
    </div>
    </div>
</body>
</html>
