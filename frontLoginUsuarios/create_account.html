<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign-Up Form</title>
    <link rel="stylesheet" href="style_create.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Criar Conta</h1>
            <p class="create_text">Crie uma conta para se voluntariar!</p>
            <p class="create_text">Seus dados não serão compartilhados com ninguém</p>
            <form>
                <label for="name">Nome</label>
                <input name="name" type="text" placeholder="Digite seu nome">
                <label for="e-mail">E-mail</label>
                <input name="e-mail" type="text" placeholder="Digite seu e-mail">
                <label for="password">Senha</label>
                <input name="password" type="text" placeholder="Digite sua senha">

                <button class="create" type="submit">Criar conta</button>
            </form>
        </div>
        <div class="welcome-container">
            <h2>Olá, Amigo!</h2>
            <p>Cadastre seus dados pessoais e junte-se a nós nessa jornada</p>
            <button class="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
